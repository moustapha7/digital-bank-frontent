<div class="container mt-2">

    <div class="card">
        <div class="card-header">Customers</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of customers">
                        <td>{{c.id}}</td>
                        <td>{{c.nom}}</td>
                        <td>{{c.email}}</td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
